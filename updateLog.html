      crossorigin="anonymous"
    />
</head>
<body class = "bg-dark text-light">
	<header class="container-fluid">
			<nav class = "navbar fixed-top navbar-light bg-white">
				<a class = "navbar-brand" href="index.html">Pryamid &#x25B2;</a>
			<menu class = "navbar-nav">

				<li class = "nav-item">

				</li>
			</menu>
	  </nav>
	</header>
    <main>
        <h1>Update Your Climbing Log</h1>
        <!-- Change this to a post method later -->
        <form action ="postUpdateLog.html" method="get"> 
            <div class="mb-3">
                <label for="routeGrade" class="form-label">Route Grade: </label>
                <select id="routeGrade" name="varrouteGrade" class="form-select">
                <optgroup label="Sub 10">
                    <option>5.6</option>
                    <option>5.7</option>
                    <option>5.8</option>
                    <option>5.9</option>
                </optgroup>
                <optgroup label="10a-10d">
                    <option>5.10a</option>
                    <option>5.10b</option>
                    <option>5.10c</option>
                    <option>5.10d</option>
                </optgroup>
                <optgroup label="11a-11d">
                    <option>5.11a</option>
                    <option>5.11b</option>
                    <option>5.11c</option>
                    <option>5.11d</option>
                </optgroup>
                <optgroup label="12a-12d">
                    <option>5.12a</option>
                    <option>5.12b</option>
                    <option>5.12c</option>
                    <option>5.12d</option>
                </optgroup>
                </select>    
            </div>

            <div class="mb-3">
                <label for="Style" class="form-label">Style:</label>
                <select id="Style" name="varStyle" class="form-select">
                    <option>Solo</option>
                    <option>TR</option>
                    <option>Follow</option>
                    <optgroup label="Lead">
                        <option>Onsight</option>
                        <option>Flash</option>
                        <option>Redpoint</option>
                        <option>Pinkpoint</option>
                        <option>Fell/Hung</option>
                    </optgroup>
                </select>
            </div>

            <div class="mb-3">
                <label for="routeNotes" class="form-label">Additional Notes: </label>
                <textarea id="routeNotes" name="varrouteNotes" class="form-control" rows="4" placeholder="Enter any notes"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </main>
    <footer class = "bg-white text-dark">
        <div class="container-fluid">
            <span class="text-reset">Benjamin Brittain</span>
            <br />
            <a href="https://github.com/thelastbrittain/startup">Link to project GitHub</a>
